<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUBE RECORDS | Demo Submission</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700;900&family=Poppins:wght@300;400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --accent: #ff3c3c; 
            --mint: #98FF98;
            --discord: #5865F2;
            --bg: #050505; 
            --card: rgba(255, 255, 255, 0.03); 
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            background: var(--bg); 
            color: white; 
            font-family: 'Poppins', sans-serif; 
            overflow-x: hidden; 
            min-height: 100vh; 
        }
        
        .hidden { display: none !important; }

        .orb-container { position: fixed; inset: 0; z-index: -1; overflow: hidden; pointer-events: none; }
        .orb { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.35; animation: move linear infinite alternate; }
        .orb-1 { width: 50vw; height: 50vw; background: var(--accent); top: -15%; left: -10%; animation-duration: 18s; }
        .orb-2 { width: 40vw; height: 40vw; background: #333; bottom: -10%; right: -5%; animation-duration: 22s; animation-delay: -5s; }
        .orb-3 { width: 25vw; height: 25vw; background: var(--mint); top: 30%; right: 10%; opacity: 0.1; animation-duration: 28s; }

        @keyframes move {
            0% { transform: translate(0, 0) scale(12) rotate(0deg); }
            100% { transform: translate(2vw, 4vh) scale(0.5) rotate(10deg); }
        }

        nav { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 15px 8%; background: rgba(0,0,0,0.9); backdrop-filter: blur(20px); 
            position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid rgba(255,255,255,0.05); 
        }
        
        .logo-wrapper { display: flex; flex-direction: column; cursor: pointer; }
        .logo { font-family: 'Outfit'; font-size: 1.6rem; color: #fff; font-weight: 900; line-height: 1; }
        .logo span { color: var(--accent); }
        .sub-branding { 
            color: var(--mint); 
            font-size: 0.65rem; 
            letter-spacing: 1.5px; 
            text-transform: uppercase; 
            margin-top: 4px;
            font-weight: 400;
        }
        .sub-branding b { font-weight: 900; } 
        
        .btn-discord {
            background: var(--discord); color: white; text-decoration: none;
            padding: 10px 22px; border-radius: 4px; font-weight: 700; font-size: 0.8rem;
            display: flex; align-items: center; gap: 8px; transition: 0.3s;
        }

        #view-home {
            height: 100vh; width: 100%; display: flex; flex-direction: column;
            align-items: center; justify-content: center; text-align: center;
            padding: 0 10%; position: fixed; top: 0; left: 0; z-index: 5000;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(15px);
        }
        #view-home h1 { font-family: 'Outfit'; font-size: clamp(3.5rem, 12vw, 7rem); line-height: 0.9; margin-bottom: 15px; letter-spacing: -3px; }
        #view-home h1 span { color: var(--accent); }
        #view-home p { color: #888; font-size: 1rem; max-width: 600px; margin-bottom: 40px; text-transform: uppercase; letter-spacing: 4px; }
        
        .btn-enter { 
            background: var(--accent); color: #fff; padding: 18px 45px; border-radius: 2px; 
            font-weight: 800; border: 2px solid var(--accent); cursor: pointer; font-size: 1rem; 
            text-transform: uppercase; transition: 0.4s;
        }

        .container { padding: 60px 8%; max-width: 900px; margin: 0 auto; }
        .form-container {
            background: var(--card); border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 40px; border-radius: 20px; backdrop-filter: blur(15px);
        }

        .section-title { font-size: 0.75rem; font-weight: 900; color: var(--accent); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 20px; border-bottom: 1px solid rgba(255,60,60,0.2); padding-bottom: 10px; }

        .form-group { margin-bottom: 20px; display: flex; flex-direction: column; position: relative; }
        label { margin-bottom: 8px; font-size: 0.7rem; font-weight: 700; color: #666; text-transform: uppercase; letter-spacing: 1px; }

        input, textarea { 
            width: 100%; padding: 15px; background: rgba(255,255,255,0.03); 
            border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 8px; 
            outline: none; font-family: inherit; font-size: 0.95rem; transition: 0.3s;
        }
        input:focus { border-color: var(--accent); background: rgba(255,255,255,0.06); }

        
        .secondary-artist-entry { display: flex; gap: 10px; align-items: center; margin-bottom: 12px; animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }

        .btn-add-secondary {
            background: rgba(152, 255, 152, 0.05); color: var(--mint); border: 1px dashed var(--mint);
            padding: 12px; border-radius: 8px; cursor: pointer; font-size: 0.7rem;
            font-weight: 800; text-transform: uppercase; margin-bottom: 30px; transition: 0.3s;
            width: 100%;
        }
        .btn-add-secondary:hover { background: rgba(152, 255, 152, 0.15); transform: translateY(-2px); }

        .btn-remove {
            background: rgba(255, 60, 60, 0.1); color: var(--accent); border: 1px solid rgba(255, 60, 60, 0.2);
            width: 45px; height: 50px; border-radius: 8px; cursor: pointer; transition: 0.3s;
        }
        .btn-remove:hover { background: var(--accent); color: white; }

        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }

        .btn-submit {
            width: 100%; padding: 22px; background: var(--accent); color: white;
            border: none; border-radius: 8px; font-weight: 900; font-size: 1.1rem;
            text-transform: uppercase; cursor: pointer; transition: 0.3s; margin-top: 10px;
        }
        .btn-submit:hover { background: #ff5252; box-shadow: 0 10px 20px rgba(255, 60, 60, 0.2); }

        @media (max-width: 768px) {
            .form-grid { grid-template-columns: 1fr; }
            .container { padding: 40px 5%; }
            nav { padding: 15px 5%; }
            .btn-discord span { display: none; }
        }
    </style>
</head>
<body>

    <div class="orb-container">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>
    <section id="view-home">
        <h1>CUBE<span>RECORDS</span></h1>
        <p>The Future of Music is Here.</p>
        <button class="btn-enter" onclick="showView('form')">Enter Portal</button>
    </section>

    <div id="view-submission" class="hidden">
        <nav>
            <div class="logo-wrapper" onclick="showView('home')">
                <div class="logo">CUBE<span>RECORDS</span></div>
                <div class="sub-branding"><b>BY MINTY MOCKUPS</b></div>
            </div>
            <a href="https://discord.gg/SjnArttRHR" target="_blank" class="btn-discord">
                <i class="fab fa-discord"></i> <span>OUR DISCORD</span>
            </a>
        </nav>

        <div class="container">
            <h2 style="font-family: 'Outfit'; font-size: 2.5rem; margin-bottom: 40px;">DEMO SUBMISSION</h2>

            <div class="form-container">
                <form action="https://formspree.io/f/mbdaopjz" method="POST">
                    
                    <div class="section-title">Track Details</div>
                    <div class="form-group">
                        <label>Track Title</label>
                        <input type="text" name="track_title" placeholder="e.g. Neon Dreams" required>
                    </div>

                    <div class="section-title">Artist DETAILS</div>
                    <div class="form-group">
                        <label>Primary Artist</label>
                        <input type="text" name="Primary_Artist" placeholder="Main Artist Name" required>
                    </div>

                    <label>Secondary Artist(s) / Features</label>
                    <div id="secondary-artist-container">
                    </div>
                    <button type="button" class="btn-add-secondary" onclick="addSecondary()">+ Add Secondary Artist</button>

                    <div class="section-title">Platform Presence</div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label><i class="fab fa-spotify"></i> Spotify URL</label>
                            <input type="url" name="spotify_link" placeholder="Artist Profile Link">
                        </div>
                        <div class="form-group">
                            <label><i class="fab fa-apple"></i> Apple Music URL</label>
                            <input type="url" name="apple_link" placeholder="Artist Profile Link">
                        </div>
                    </div>

                    <div class="section-title">The Music</div>
                    <div class="form-group">
                        <label>Audio Link (Drive/Dropbox/WeTransfer)</label>
                        <input type="url" name="audio_link" placeholder="Paste your direct link here" required>
                        <p style="font-size: 0.6rem; color: #555; margin-top: 8px;">PLEASE ENSURE THE LINK IS PUBLIC / ACCESSIBLE TO ANYONE.</p>
                    </div>

                    <div class="form-group">
                        <label>Message / Social Handle</label>
                        <textarea name="message" rows="3" placeholder="Tell us about the track or drop your Instagram @handle..."></textarea>
                    </div>

                    <button type="submit" class="btn-submit">Submit to A&R Team</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        let secondaryCount = 0;

        function addSecondary() {
            secondaryCount++;
            const container = document.getElementById('secondary-artist-container');
            const div = document.createElement('div');
            div.className = 'secondary-artist-entry';
            div.id = `secondary-row-${secondaryCount}`;
            div.innerHTML = `
                <input type="text" name="Feature_${secondaryCount}" placeholder="Featured Artist Name" required>
                <button type="button" class="btn-remove" onclick="removeSecondary(${secondaryCount})"><i class="fas fa-times"></i></button>
            `;
            container.appendChild(div);
        }

        function removeSecondary(id) {
            const row = document.getElementById(`secondary-row-${id}`);
            row.remove();
        }

        function showView(view) {
            if (view === 'home') {
                document.getElementById('view-home').classList.remove('hidden');
                document.getElementById('view-submission').classList.add('hidden');
            } else {
                document.getElementById('view-home').classList.add('hidden');
                document.getElementById('view-submission').classList.remove('hidden');
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        // Basic Security
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.onkeydown = function(e) {
            if(e.keyCode == 123 || (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0))) return false;
        }
    </script>
</body>
</html>
